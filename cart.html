<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Store – Καλάθι</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">FashionStore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Αρχική</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Προϊόντα</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Επικοινωνία</a></li>
          <li class="nav-item position-relative">
            <a class="nav-link" href="cart.html">
              <i class="bi bi-cart" style="font-size:1.2rem;"></i>
              <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                0<span class="visually-hidden">αντικείμενα</span>
              </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h2 class="mb-4">Το Καλάθι Μου</h2>
    <div id="cart-items" class="list-group"></div>
    <div class="mt-4">
      <h4>Σύνολο: <span id="cart-total">0.00</span>€</h4>
      <button id="checkout-btn" class="btn btn-success mt-2">Checkout</button>
      <button id="clear-cart-btn" class="btn btn-danger mt-2 ms-2">Καθάρισμα Καλαθιού</button>
    </div>
  </main>

  <footer class="bg-light text-center py-3">&copy; 2025 FashionStore</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
